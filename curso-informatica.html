        async function chamadaDuracao(path, id) {
            const duration = await capturaDuracao(path);
            if (!path) throw "Caminho relativo inexistente ou incorreto!!!!";
            document.getElementById(id).textContent = formatacao(duration);
        }

        function capturaDuracao(path) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';

                video.onloadedmetadata = () => resolve(video.duration);
                video.onerror = () => reject("Erro ao carregar o v√≠deo.");

                video.src = path;
            });
        }

        function formatacao(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }
