<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NavCode Curso Técnico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../atex_iii/JS/animate.js"></script>
    <style>
        #logcontainer {
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        #logcontainer.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 1rem;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: #059669;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #059669;
        }
        
        .login-btn {
            width: 100%;
            background: #059669;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background: #047857;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card" id="logcontainer">
            <div class="login-header">
                <div class="login-logo">NC</div>
                <h1 style="margin: 0; color: #1f2937;">NavCode</h1>
                <p style="margin: 0.5rem 0 0; color: #6b7280;">Curso Técnico de Informática</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                Usuário ou senha incorretos
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar no Curso</button>
            </form>
            
            <div class="login-footer">
                <p style="margin-top: 1rem;">Não tem uma conta? <a href="register.html" style="color: #059669; text-decoration: none; font-weight: 600;">Criar Conta</a></p>
            </div>
        </div>
    </div>
    
    <script src="../atex_iii/JS/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            const result = loginUser(username, password);
            
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = result.message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Verificar se já está logado
        if (localStorage.getItem('navcode_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
