<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NavCode Curso Técnico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../atex-pii-modules-III-IV-2025-2/JS/generator.js"></script>
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 1rem;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            width: 80px;
            height: 80px;
            background: #059669;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #059669;
        }

        .register-btn {
            width: 100%;
            background: #059669;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .register-btn:hover {
            background: #047857;
        }

        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .register-footer a {
            color: #059669;
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .success-message,
        .error-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-weak {
            color: #dc2626;
        }

        .strength-medium {
            color: #f59e0b;
        }

        .strength-strong {
            color: #059669;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">NC</div>
                <h1 style="margin: 0; color: #1f2937;">Criar Conta</h1>
                <p style="margin: 0.5rem 0 0; color: #6b7280;">NavCode Curso Técnico</p>
            </div>

            <div class="success-message" id="successMessage">
                Conta criada com sucesso! Redirecionando...
            </div>

            <div class="error-message" id="errorMessage">
                Erro ao criar conta
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" id="username" class="form-input" required minlength="3">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" required minlength="6">
                    <div class="password-strength" id="passwordStrength">
                        <a href="#" class="toggle-btn" onclick="togglePassword()" id="toggle">
                            <img id="toggle-icon" src="../atex-pii-modules-III-IV-2025-2/assets/icons/blind.svg"
                                alt="blind" width="24" height="24">
                        </a>
                    </div>
                    <div id="btn-div-password">
                        <button type="button" class="form-password" onclick="passwordGenerator()">- Gerar senha
                            -</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                </div>

                <button type="submit" class="register-btn">Criar Conta</button>
            </form>

            <div class="register-footer">
                <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
    </div>

    <script src="/JS/auth.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        const registerBtn = document.querySelector('.register-btn');

        // Verificar força da senha
        passwordInput.addEventListener('input', function () {
            const password = this.value;
            const strength = checkPasswordStrength(password);

            passwordStrength.textContent = strength.text;
            passwordStrength.className = `password-strength ${strength.class}`;
        });

        // Submissão do formulário
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            registerBtn.disabled = true;
            registerBtn.textContent = 'Criando conta...';

            try {
                const result = await registerUser(email, username, password, confirmPassword);

                if (result.success) {
                    showMessage('successMessage', result.message);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000); // Reduzido tempo pois não há mais SMS
                } else {
                    showMessage('errorMessage', result.message);
                }
            } catch (error) {
                console.error('[NavCode] Erro no registro:', error);
                showMessage('errorMessage', 'Erro interno. Tente novamente.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Criar Conta';
            }
        });

        function checkPasswordStrength(password) {
            if (password.length < 6) {
                return { text: 'Senha muito fraca (mínimo 6 caracteres)', class: 'strength-weak' };
            } else if (password.length < 8) {
                return { text: 'Senha fraca', class: 'strength-weak' };
            } else if (password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/)) {
                return { text: 'Senha forte', class: 'strength-strong' };
            } else {
                return { text: 'Senha média', class: 'strength-medium' };
            }
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 8000);
        }

        // Verificar se já está logado
        if (localStorage.getItem('navcode_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
