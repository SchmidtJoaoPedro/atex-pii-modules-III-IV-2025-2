<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavCode - Redirecionando...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1a 50%,
          #2d2d2d 100%
        );
        color: white;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(
          135deg,
          #00d4ff 0%,
          #0099cc 50%,
          #a55eea 100%
        );
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .logo svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ffffff, #00d4ff, #a55eea);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        color: #94a3b8;
        font-size: 1.125rem;
        margin-bottom: 2rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 212, 255, 0.3);
        border-top: 3px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
        </svg>
      </div>
      <h1>NavCode</h1>
      <p>Redirecionando para a página inicial...</p>
      <div class="spinner"></div>
    </div>

    <script>
      // Redirecionar para home.html após 2 segundos
      setTimeout(() => {
        window.location.href = "home.html";
      }, 2000);
    </script>
  </body>
</html>
